<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>车轮为什么是圆的</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      text-align: center;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
    }
    p {
      color: #555;
      margin-bottom: 20px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s;
      background: #3498db;
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    button:active {
      transform: translateY(0);
    }
    button.reset {
      background: #e74c3c;
    }
    button.reset:hover {
      background: #c0392b;
    }
    .speed-control {
      margin: 15px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .speed-control label {
      margin-right: 10px;
      font-weight: bold;
    }
    .speed-control input {
      width: 200px;
    }
    .speed-value {
      display: inline-block;
      width: 60px;
      text-align: center;
      font-weight: bold;
    }
    canvas {
      border: 2px solid #ddd;
      background: white;
      margin-top: 20px;
      border-radius: 5px;
    }
    .explanation {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-left: 4px solid #3498db;
      text-align: left;
      border-radius: 0 5px 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>《车轮为什么是圆的》实验演示</h1>
    <p>点击不同形状的按钮，观察它们"滚动"时的轨迹。注意圆形滚动的平稳性与其他形状的对比。</p>
    
    <div class="button-group">
      <button onclick="startRolling('triangle')">三角形</button>
      <button onclick="startRolling('square')">正方形</button>
      <button onclick="startRolling('hexagon')">六边形</button>
      <button onclick="startRolling('ellipse')">椭圆</button>
      <button onclick="startRolling('circle')">圆形</button>
      <button class="reset" onclick="resetCanvas()">清空画布</button>
    </div>
    
    <div class="speed-control">
      <label>滚动速度:</label>
      <input type="range" id="speedSlider" min="0.5" max="3" step="0.1" value="1" oninput="updateSpeed(this.value)">
      <span class="speed-value" id="speedValue">1.0x</span>
    </div>
    
    <canvas id="canvas" width="800" height="300"></canvas>
    
    <div class="explanation">
      <h3>实验原理说明：</h3>
      <p>圆形车轮能够平稳滚动是因为其圆心到圆周上任意一点的距离都相等（半径相等）。这使得车辆在行进过程中保持稳定的高度，不会上下颠簸。</p>
      <p>其他形状（如三角形、正方形）的中心到边缘的距离不相等，导致滚动时产生上下波动，乘坐体验不平稳。</p>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const groundY = 245; // 地面线的y坐标

    let shape = null;
    let x = 100;
    let y = groundY;
    let angle = 0;
    let rolling = false;
    let animationId = null;
    let speed = 1.0;

    // 轨迹点存储
    let pathPoints = [];

    // 更新速度显示
    function updateSpeed(value) {
      speed = parseFloat(value);
      document.getElementById('speedValue').textContent = speed.toFixed(1) + 'x';
    }

    function resetCanvas() {
      cancelAnimationFrame(animationId);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      rolling = false;
      x = 100;
      angle = 0;
      pathPoints = [];
      drawGround();
    }

    function drawGround() {
      ctx.beginPath();
      ctx.moveTo(0, groundY);
      ctx.lineTo(canvas.width, groundY);
      ctx.strokeStyle = '#3498db';
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    function startRolling(s) {
      resetCanvas();
      shape = s;
      rolling = true;
      
      // 根据形状设置初始高度
      if (shape === 'ellipse') {
        y = groundY - 40; // 椭圆的高度
      } else {
        y = groundY - 40; // 其他形状的高度
      }
      
      animate();
    }

    // 计算多边形在给定角度下的最低点高度
    function getPolygonBottomHeight(sides, radius, currentAngle) {
      let maxY = -Infinity;
      
      // 计算每个顶点的角度
      for (let i = 0; i < sides; i++) {
        const vertexAngle = (i * 2 * Math.PI / sides) - Math.PI / 2;
        // 计算旋转后的顶点y坐标
        const rotatedY = radius * Math.sin(vertexAngle + currentAngle);
        if (rotatedY > maxY) {
          maxY = rotatedY;
        }
      }
      
      return maxY;
    }

    // 计算正方形在给定角度下的最低点高度
    function getSquareBottomHeight(currentAngle) {
      // 正方形的外接圆半径
      const radius = 40 * Math.sqrt(2);
      
      // 正方形的四个顶点角度
      const vertexAngles = [
        -Math.PI/4,   // 右上
        Math.PI/4,    // 右下
        3*Math.PI/4,  // 左下
        -3*Math.PI/4  // 左上
      ];
      
      // 找到最低的顶点（y值最大）
      let maxY = -Infinity;
      for (const vertexAngle of vertexAngles) {
        // 计算旋转后的顶点y坐标
        const rotatedY = radius * Math.sin(vertexAngle + currentAngle);
        if (rotatedY > maxY) {
          maxY = rotatedY;
        }
      }
      
      return maxY;
    }

    // 计算椭圆在给定角度下的最低点高度
    function getEllipseBottomHeight(a, b, currentAngle) {
      // 椭圆参数方程: x = a*cos(t), y = b*sin(t)
      // 旋转后的y坐标: y' = -a*sin(θ)*cos(t) + b*cos(θ)*sin(t)
      // 我们需要找到使y'最大的t值
      
      // 使用导数求解极值点
      // dy'/dt = a*sin(θ)*sin(t) + b*cos(θ)*cos(t) = 0
      // => tan(t) = - (b*cos(θ)) / (a*sin(θ))
      let t = Math.atan2(-b * Math.cos(currentAngle), a * Math.sin(currentAngle));
      
      // 计算y'
      const yPrime = -a * Math.sin(currentAngle) * Math.cos(t) + b * Math.cos(currentAngle) * Math.sin(t);
      
      return Math.abs(yPrime);
    }

    function drawShape(cx, cy, currentAngle) {
      ctx.save();
      ctx.translate(cx, cy);
      ctx.rotate(currentAngle);
      ctx.beginPath();
      
      switch(shape) {
        case 'triangle':
          // 等边三角形
          for (let i = 0; i < 3; i++) {
            const vertexAngle = (i * 2 * Math.PI / 3) - Math.PI / 2;
            const px = 40 * Math.cos(vertexAngle);
            const py = 40 * Math.sin(vertexAngle);
            if (i === 0) ctx.moveTo(px, py);
            else ctx.lineTo(px, py);
          }
          break;
          
        case 'square':
          // 正方形 - 确保正确贴合地面
          const sideLength = 40 * Math.sqrt(2);
          ctx.rect(-sideLength/2, -sideLength/2, sideLength, sideLength);
          break;
          
        case 'hexagon':
          // 正六边形
          for (let i = 0; i < 6; i++) {
            const vertexAngle = (i * 2 * Math.PI / 6) - Math.PI / 2;
            const px = 40 * Math.cos(vertexAngle);
            const py = 40 * Math.sin(vertexAngle);
            if (i === 0) ctx.moveTo(px, py);
            else ctx.lineTo(px, py);
          }
          break;
          
        case 'ellipse':
          // 椭圆 - 确保正确方向（长轴水平）
          ctx.ellipse(0, 0, 60, 40, 0, 0, Math.PI * 2);
          break;
          
        case 'circle':
          // 圆形
          ctx.arc(0, 0, 40, 0, Math.PI * 2);
          break;
      }
      
      ctx.closePath();
      ctx.strokeStyle = '#2c3e50';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // 绘制中心点（红点）
      ctx.beginPath();
      ctx.arc(0, 0, 4, 0, Math.PI * 2);
      ctx.fillStyle = 'red';
      ctx.fill();
      
      ctx.restore();
    }

    function drawPathLine() {
      if (pathPoints.length < 2) return;
      
      ctx.beginPath();
      ctx.moveTo(pathPoints[0].x, pathPoints[0].y);
      for (let i = 1; i < pathPoints.length; i++) {
        ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
      }
      ctx.strokeStyle = '#e74c3c';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // 绘制最后一个点
      if (pathPoints.length > 0) {
        const lastPoint = pathPoints[pathPoints.length - 1];
        ctx.beginPath();
        ctx.arc(lastPoint.x, lastPoint.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = '#e74c3c';
        ctx.fill();
      }
    }

    function animate() {
      if (!rolling) return;

      // 计算当前形状的最低点高度
      let bottomHeight;
      switch(shape) {
        case 'triangle':
          bottomHeight = getPolygonBottomHeight(3, 40, angle);
          break;
        case 'square':
          bottomHeight = getSquareBottomHeight(angle);
          break;
        case 'hexagon':
          bottomHeight = getPolygonBottomHeight(6, 40, angle);
          break;
        case 'ellipse':
          bottomHeight = getEllipseBottomHeight(60, 40, angle);
          break;
        case 'circle':
          bottomHeight = 40; // 圆形始终为40
          break;
        default:
          bottomHeight = 40;
      }
      
      // 更新y坐标，确保形状底部接触地面
      y = groundY - bottomHeight;
      
      // 记录轨迹点（中心点位置）
      pathPoints.push({x: x, y: y});

      // 清空画布
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // 绘制地面
      drawGround();
      
      // 绘制轨迹线
      drawPathLine();
      
      // 绘制滚动图形
      drawShape(x, y, angle);

      // 更新位置和角度
      x += 2 * speed;
      angle += 0.05 * speed;
      
      if (x < canvas.width - 100) {
        animationId = requestAnimationFrame(animate);
      } else {
        rolling = false;
      }
    }

    // 初始化绘制地面
    drawGround();
  </script>
</body>
</html>
